<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" th:href="@{/css/login&singup.css?v=1.0.3}" type="text/css">
</head>
<body>
    <div></div>
    <div id="main">
        <h2>Log in to Privacy</h2>
        <p th:text="${error}"></p>
        <form id="form" method="POST" action="/login" th:object="${chatter}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="text" placeholder="Login" id="login" th:field="${chatter.login}" required>
            <br>
            <input type="password" placeholder="Password" id="password" th:field="${chatter.passwordHash}" required>
            <a id="signup" href="/signup">Sign up</a>
            <br>
            <button id="logButton" type="submit">Log in</button>
        </form>
        
    </div>
    <div></div>
</body>
</html>
